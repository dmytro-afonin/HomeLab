name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if VERSION changed
        id: version_check
        run: |
          if git diff HEAD~1 --name-only | grep -q "^VERSION$"; then
            VERSION=$(cat VERSION | tr -d '\n')
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version changed to: $VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "VERSION file not changed"
          fi
      
      - name: Extract release notes from CHANGELOG
        if: steps.version_check.outputs.changed == 'true'
        id: changelog
        run: |
          VERSION=${{ steps.version_check.outputs.version }}
          
          # Extract section for this version from CHANGELOG.md
          # Looks for ## [X.Y.Z] and captures until next ## [ or end
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)
          
          # If no notes found, use default
          if [ -z "$NOTES" ]; then
            NOTES="See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
          fi
          
          # Save to file for multiline support
          echo "$NOTES" > release_notes.md
          echo "Release notes extracted"
      
      - name: Create Release
        if: steps.version_check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version_check.outputs.version }}
          name: HomeLab v${{ steps.version_check.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
